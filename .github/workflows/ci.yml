name: CI
"on":
  workflow_dispatch: null
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "!.github/workflows/check.yml"
  push:
    branches:
      - "*"
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "!.github/workflows/ci.yml"
concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}"
  cancel-in-progress: "${{ github.ref_name != 'main' }}"
env:
  CARGO_INCREMENTAL: 0
  ADMIN_PASSWORD: "test_admin_key"
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@v1
      - name: Install Protobuf Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - uses: Boshen/setup-rust@main
        with:
          save-cache: "${{ github.ref_name == 'main' }}"
          cache-key: warm
      - run: cargo check
  typos:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@v1
      - uses: crate-ci/typos@v1.23.5
        with:
          files: .
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@v1
      - name: Install Protobuf Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - uses: Boshen/setup-rust@main
        with:
          save-cache: "${{ github.ref_name == 'main' }}"
          cache-key: warm
      - run: cargo test
      - run: cargo test --all-features

  clippy-check:
    name: Clippy Check
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@v1
      - name: Install Protobuf Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - uses: Boshen/setup-rust@main
        with:
          components: clippy
          save-cache: "${{ github.ref_name == 'main' }}"
          cache-key: warm
      - uses: taiki-e/install-action@cargo-hack
      - run: cargo hack check --all-features --locked
      - run: cargo hack check --no-default-features --locked
      - run: cargo hack check --each-feature --no-dev-deps
  python-grpc-test:
    name: Python gRPC Test
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@v1
      - name: Install Protobuf Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install grpcio grpcio-tools numpy

      - name: Generate Python gRPC code
        run: |
          python -m grpc_tools.protoc -I./proto --python_out=. --grpc_python_out=. proto/vector_service.proto

      - name: Build and start server with grpc-server feature
        run: |
          cargo build --features grpc-server
          cargo run --features grpc-server -- --admin-key $ADMIN_PASSWORD --skip-confirmation &
          sleep 5  # Wait for server to start

      - name: Run Python gRPC tests
        run: |
          python test-grpc.py
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@v1
      - uses: Boshen/setup-rust@main
        with:
          components: rustfmt
          save-cache: "${{ github.ref_name == 'main' }}"
          cache-key: warm
      - id: fmt
        run: cargo fmt --all
        continue-on-error: true
      - if: steps.fmt.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed(`
            Formatting check failed!
            Please run this command before committing:
            cargo fmt --all
            `)
